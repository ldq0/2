<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      window.addEventListener("message", (event) => {
        if (event.data === "openDiscord") {
          const link = document.createElement("a");
          link.href = "https://discord.gg/erzhHvmNSH";
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          document.body.appendChild(link);

          // Fake Click
          link.click();

          // Optional fallback (open same window if fake click fails)
          setTimeout(() => {
            window.location.href = "https://discord.gg/erzhHvmNSH";
          }, 1000);
        }
      });
    </script>
  </head>
  <body>
    <h2>جارٍ تحويلك إلى ديسكورد...</h2>
  </body>
</html>
