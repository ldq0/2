<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Join Discord</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #clickArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="clickArea" onclick="openDiscord()">
    
  </div>

  <script>
    function openDiscord() {
      window.open("https://discord.gg/erzhHvmNSH", "_blank");
    }
  </script>
</body>
</html>
